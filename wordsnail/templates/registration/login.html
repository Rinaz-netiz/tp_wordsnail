{% extends 'wordsnail/base.html' %}

{% block yourhtml %}
        {% if messages %}
            <ul>
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
        <h1>login Here</h1>
        <form method="post" >
            {% csrf_token %}
            <table>
                {{ form.as_table }}
                <tr>
                <td></td>
                <td><input type="submit" name="submit" value="Login" /></td>
                </tr>
            </table>
        </form>
        <p class="text-center">Don't have an account? <a href="/register">Create an account</a>.</p>
{% endblock %}
