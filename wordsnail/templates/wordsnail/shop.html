{% extends 'wordsnail/base.html' %}

{% block yourhtml %}
<h1>{{ money }}</h1>
    {% for el in things_in_shop %}

    <div class="card" style="width: 18rem; display: inline-block;margin-left: 30px" >
        <img src="{{ el.picture.url }}" class="card-img-top" alt="...">
        <div class="card-body">
            <h5 class="card-title">{{el.name}}</h5>
            {% if el.id not in id_lis %}
                <button class="btn btn-warning">{{el.price}}$$</button>
            {% else %}
                <button class="btn btn-warning">Применить</button>
            {% endif %}

        </div>
    </div>
{% endfor %}
{% endblock %}
