{% extends 'wordsnail/base.html' %}

{% block yourhtml %}
<h1>{{ money }}</h1>
    {% for el in things_in_shop %}

    <div class="card" style="width: 18rem; display: inline-block;margin-left: 30px" >
        <img src="{{ el.picture.url }}" class="card-img-top" alt="...">
        <div class="card-body">
            <h5 class="card-title">{{el.title}}</h5>
            <form method="post">
                {% csrf_token %}
                {% if el.id not in id_lis %}
                    <button class="btn btn-warning" type="submit" name="act" value="{{el.id}}">{{el.price}}$$</button>
                {% else %}
                    <button class="btn btn-warning" type="submit" name="act" value="{{el.id}}">Применить</button>
                {% endif %}
            </form>

        </div>
    </div>
{% endfor %}
<h1>now skin:</h1>
<img src="{{ skin.url }}" class="card-img-top" alt="...">
{% endblock %}
