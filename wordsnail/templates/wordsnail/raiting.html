<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    {% for el in r %}
    {% if user == el.user_id %}
        <p style="background-color: rgb(135, 206, 235)">{{ el.user_id }} - {{ el.rating }}</p>
    {% else %}
        <p>{{ el.user_id }} - {{ el.rating }}</p>
    {% endif %}
    {% endfor %}
</body>
</html>
