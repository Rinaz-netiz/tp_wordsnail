{% load static %}

<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'wordsnail/css/style.css' %}">
    {% block additional_css %}
    {% endblock %}
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Raleway:wght@400;700&family=Lobster&family=Merriweather:wght@400&display=swap" rel="stylesheet">
</head>
<body>

    <nav class="navbar">
        <div class="logo">
            <a href="{% url 'index' %}" ><img class="barimg" src="{{ user.profile.current_skin.url }}"  alt="W" /></a>
        </div>

        <div class="info">
            <span class="stars">{{ user.profile.money }}✨</span>
            <a href="{% url 'shop' %}" class="shop">Shop</a>
            <a href="{% url 'rating' %}" class="rating">Rating</a>  <!-- Ссылка на страницу Rating-->
            <a href="{% url 'play' %}" class="play">Play</a>  <!-- Ссылка на страницу игры -->

        </div>
        {% if user.is_authenticated %}

        <div class="user">
            <a href="{% url 'loginhome' %}" class="button-link">{{ user.username }}</a> <!-- Сделать выход нада -->

        </div>
        {% else %}
        <a href="{% url 'loginhome' %}" class="button-link">Войти</a> <!-- побыстрее как то -->
        {% endif %}
    </nav>

    {% block yourhtml %}
    {% endblock %}
</body>
</html>
