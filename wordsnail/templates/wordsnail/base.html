{% load static %}

<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'wordsnail/css/style.css' %}">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Raleway:wght@400;700&family=Lobster&family=Merriweather:wght@400&display=swap" rel="stylesheet">
</head>
<body>

    <nav class="navbar">
        <div class="logo">
            <a href="/" class="dg">W</a>
        </div>
        <div class="chat">
            <input type="text" placeholder="Chat here.......">
        </div>
        <div class="info">
            <span class="stars">{{ user.profile.money }}✨</span>
            <a href="{% url 'shop' %}" class="shop">Shop</a>
            <a href="{% url 'rating' %}" class="rating">Rating</a>  <!-- Ссылка на страницу Rating-->
            <a href="#" class="play">Play</a>  <!-- Ссылка на страницу игры -->

        </div>
        {% if user.is_authenticated %}

        <div class="user">
            <a href="/" class="button-link">Выйти</a> <!-- Сделать выход нада -->
            <br>
            <div class="user-icon">{{ user.username }}</div>
        </div>
        {% else %}
        <a href="/" class="button-link">Войти</a> <!-- побыстрее как то -->
        {% endif %}
    </nav>

    {% block yourhtml %}
    {% endblock %}
<script src="{% static 'wordsnail/js/script.js' %}"></script>
</body>
</html>
